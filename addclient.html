<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Add Client</title>
</head>

<body>
    <!-- Add Client Modal -->
    <div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="addClientModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addClientModalLabel">Add Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Client Name and Company Name -->
                        <div class="row mb-3">
                            <div class="col">
                                <label for="clientName" class="form-label">Client Name</label>
                                <input type="text" class="form-control" id="clientName"
                                    placeholder="Enter the client name">
                            </div>
                            <div class="col">
                                <label for="companyName" class="form-label">Company Name</label>
                                <input type="text" class="form-control" id="companyName"
                                    placeholder="Enter the Company name">
                            </div>
                        </div>

                        <!-- PIC and Product Category -->
                        <div class="row mb-3">
                            <div class="col">
                                <label for="picName" class="form-label">PIC</label>
                                <select class="form-select" id="picName">
                                    <option selected>Select the PIC name</option>
                                    <option value="1">PIC 1</option>
                                    <option value="2">PIC 2</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="productCategory" class="form-label">Category Product</label>
                                <select class="form-select" id="productCategory">
                                    <option selected>Select a Product category</option>
                                    <option value="1">Category 1</option>
                                    <option value="2">Category 2</option>
                                </select>
                            </div>
                        </div>

                        <!-- Email and Phone -->
                        <div class="row mb-3">
                            <div class="col">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email client">
                            </div>
                            <div class="col">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone"
                                    placeholder="Enter the client's phone number">
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address"
                                placeholder="Enter the client's company address">
                        </div>

                        <!-- Disclaimer -->
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="termsCheck">
                            <label class="form-check-label" for="termsCheck">
                                By registering, you agree to the terms and conditions that apply.
                            </label>
                        </div>

                        <div class="form-text mb-3">Check again and make sure the form is completely filled out</div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-dark w-100">Add Client</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
