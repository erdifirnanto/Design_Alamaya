<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap</title>
  </head>
  <body>

    <section class="vh-100">
      <div
        class="h-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
          <div
            class="col-sm-5 d-flex flex-column justify-content-center align-items-center">

            <div class="px-5 ms-xl-4">
              <span class="h1 fw-bold mb-0 d-flex justify-content-center">
                <img src="images/logo_alamaya.png" alt="logo" height="50px">
              </span>

            </div>

            <div class=" d-flex justify-content-center mt-5">
              <form style="width: 23rem;">
                <div>
                  <div>
                    <h2>Forgot your Password ?</h2>
                    <h5 class="text-muted">Enter your email and we will send you
                      a link to get your
                      password back.</h5>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1"
                    class="form-label"><strong>Email</strong></label>
                  <input style="height: 50px; font-weight: bold;" type="email"
                    class="form-control"
                    id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>

                <div class="row">
                  <div class="col-6">
                    <button type="submit"
                      style="width: 100%; height: 150%; text-decoration: none;"
                      class="btn btn-light border-secondary"><strong><a
                          href="#"
                          style="text-decoration: none; color: black;">Back</a>
                      </strong></button>
                  </div>
                  <div class="col-6">
                    <button type="submit" style="width: 100%; height: 150%;"
                      class="btn btn-dark"><strong>Submit</strong></button>
                  </div>
                </div>

              </form>
            </div>

          </div>
          <div class="col-sm-7 px-0 d-none d-sm-block">
            <img src="images/forgot password.png" alt="Login image"
              class="w-100 vh-100"
              style="object-fit: cover; object-position: left;">
          </div>
        </div>
      </div>
    </section>
    <script src="https://kit.fontawesome.com/19ad68a1da.js"
      crossorigin="anonymous"></script>

  </body>
</html>
