<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Alamaya Project - Login Page</title>
</head>

<body>

    <section class="vh-100">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="row w-100">
                <div class="col-sm-5 d-flex flex-column justify-content-center align-items-center">

                    <div class="px-5 ms-xl-4">
                        <span class="h1 fw-bold mb-0 d-flex justify-content-center">
                            <img src="images/logo_alamaya.png" alt="logo" height="40px">
                        </span>
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <form style="width: 21rem;">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label"><strong>Email</strong></label>
                                <input style="height: 55px; font-weight: bold;" type="email" class="form-control"
                                    id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text"></div>
                            </div>
                            <div class="mb-3 position-relative">
                                <label for="exampleInputPassword1" class="form-label"><strong>Password</strong></label>
                                <input style="height: 55px; font-weight: bold;" type="password" class="form-control"
                                    id="exampleInputPassword1">
                                <i class="fas fa-eye position-absolute" id="togglePassword"
                                    style="top: 70%; right: 10px; cursor: pointer; transform: translateY(-50%);"></i>
                            </div>
                            <div class="mb-3 d-flex justify-content-end">
                                <a href="/forgot_password.html" class="text-decoration-none"
                                    style="color: black;"><strong>Forgot
                                        Password?</strong></a>
                            </div>

                            <button type="submit" style="width: 100%; height: 50px;"
                                class="btn btn-dark col-12">Login</button>
                        </form>
                    </div>

                </div>
                <div class="col-sm-7 px-0 d-none d-sm-block">
                    <img src="images/login image1.png" alt="Login image" class="w-100 vh-100"
                        style="object-fit: cover; object-position: left;">
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/19ad68a1da.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#exampleInputPassword1');

            togglePassword.addEventListener('click', function () {
                // Toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);

                // Toggle the eye / eye slash icon
                this.classList.toggle('fa-eye-slash');

                // Toggle between eye and eye-slash icon
                if (type === 'text') {
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        });
    </script>

</body>

</html>
