<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
        <title>Bootstrap</title>
    </head>
    <body>

        <section class="vh-100">
            <div
                class="h-100 d-flex align-items-center justify-content-center">
                <div class="row w-100">
                    <div
                        class="col-sm-5 d-flex flex-column justify-content-center align-items-center">

                        <div class="px-5 ms-xl-4">
                            <span
                                class="h1 fw-bold mb-0 d-flex justify-content-center">
                                <img src="images/logo_alamaya.png" alt="logo"
                                    height="40px">
                            </span>
                        </div>

                        <div class="d-flex justify-content-center mt-4">
                            <form style="width: 21rem;">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1"
                                        class="form-label"><strong>Email</strong></label>
                                    <input
                                        style="height: 55px; font-weight: bold;"
                                        type="email"
                                        class="form-control"
                                        id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1"
                                        class="form-label"><strong>Password</strong></label>
                                    <input
                                        style="height: 55px; font-weight: bold;"
                                        type="password"
                                        class="form-control"
                                        id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 d-flex justify-content-end">
                                    <label><strong><a
                                                href="/Alamaya_1/forgot_password.html"
                                                style="text-decoration: none; color: black;">Forgot
                                                Password?</a></strong></label>
                                </div>
                                <button type="submit"
                                    style="width: 100%; height: 20%;"
                                    class=" btn btn-dark col-12">Login</button>
                            </form>
                        </div>

                    </div>
                    <div class="col-sm-7 px-0 d-none d-sm-block">
                        <img src="images/login image1.png" alt="Login image"
                            class="w-100 vh-100"
                            style="object-fit: cover; object-position: left;">`
                    </div>
                </div>
            </div>
        </section>
        <script src="https://kit.fontawesome.com/19ad68a1da.js"
            crossorigin="anonymous"></script>

    </body>
</html>
